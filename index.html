<head>

    <meta name="description" content="weather application">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Weather Application</title>

<body>
  <nav>
    <section class="nav-container">
        <figure  class="pad">
            <img src="" alt="logo" >
            <header>GetWeatherInfo</header>

        </div>
    </section>
  </nav>
  <main>
    <section class="main-container">
        <span class="search-bar">
            <input type="text" name="search" id="search" placeholder="Find your location..."
                aria-label="Find your location">
            <botton class="btn" id="btn">Find</botton>
        </span>
    </section>
    <section class="details-container">
      <article >
        <div class="navbar navbar-fisrt">
          <header class="day">Monday</header>
          <div class="date">1 Sept, 2020</div>
        </div>
        <h1 class="city">New York,US</h1>
        <div class="current">
          <div class="temp">20<span>c</span></div>
          <!-- <i class="fa fa.home fa-lg"></i> -->
          <div class="weather">Clear</div>
          <div class="temp-range">13c/16c</div>
        </div>
      </article>
