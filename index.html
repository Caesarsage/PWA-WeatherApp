<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="weather application">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#34495e">
  <meta name="msapplication-TileColor" content="#34495e">
  <meta name="theme-color" content="#34495e">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
  <title>Weather Application</title>
</head>
<body>
  <nav>
    <header class="wpTitle">WeatherX</header>
    <!-- <div class="mobile-icon">
    </div>
    <ul class="primary-nav">
      <li class="navbar"><a href="./pages/about.html">About</a></li>
      <li class="navbar"><a href="./pages/contact.html">Contact</a></li>
    </ul> -->
  </nav>
  <br>
    <main class="wpBackground">
      <div class="row-content">
        <section  id="wpCurrent">
          <span class="search-bar">
            <input type="text" name="search" id="search" placeholder="Find your location..."
              aria-label="Find your location">
            <botton class="btn" id="btn" >Find</botton>
          </span>
          <div>
            
          </div>
          <article class="weather-details">
            <p class="error"></p>
            <div class="navbar navbar-first">
              <header class="day">Monday</header>
              <div class="date"> 1 Sept, 2020</div>
            </div>
            <h1 class="city">Benin City <br>
            </h1>
            <div class="timezone">Africa/Lagos</div>
            <div class="current">
              <div class="temp"> 20 <span> &deg;c </span></div>
              <div >
                <p class="weather"></p>
                <span class="img"> </span>
              </div>
            </div>
            <hr>
            <h3 class="details">
              clear sky
            </h3>
              <section>
                <table>
                  <th>
                    <tr>
                      <th>
                        <i class="fa fa-thermometer-half" aria-hidden="true"> </i>
                        Humidity</th>
                      <th>
                      <i class="fa fa-search" aria-hidden="true"></i>
                      Wind</th>
                    </tr>
                  </th>
                  <tr>
                    <td class="hum">
                      666</td>
                    <td class="wind">222</td>
                  </tr>
                </table>
              </section>
          </article>
        </section>
      </div>

      <div class="row-content-two">
        <section class="daily-hourly">
          <h1>Get Weakly and Daily Forecast here</h1>
            <div class="tab">
              <button class="tablinks" onclick="openCity(event, 'Hourly')">Hourly</button>
              <button class="tablinks" onclick="openCity(event, 'Daily')">Daily</button>
            </div>
            
            <!-- Tab content -->
            <div id="Hourly" class="tabcontent">
              <table id="hourlyForecast">

              </table>
            </div>
            
            <div id="Daily" class="tabcontent">
              <table id="dailyForecast">

              </table>
            </div>
        </section>
      </div>  
    </main>
  <footer>
    hhh
    <i class="fa fa-github" aria-hidden="true"></i>

  </footer>

  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
