<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="weather application">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#34495e">
  <meta name="msapplication-TileColor" content="#34495e">
  <meta name="theme-color" content="#34495e">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/assets/images/font-awesome/css/font-awesome.min.css">
  <title>Weather Application</title>
</head>
<body>
  <nav>
    <header class="wpTitle">WEATHER ULTIMATE</header>
  </nav>
  <br>
  <div class="wpBackground">
    <main>
      <div class="row-content">
        <section class="main-container row-one" id="wpCurrent">
          <p class="error">FindOut Your Desire Location Weather's Condition</p>
          <span class="search-bar">
            <i class="fa-fa-search"> </i>
            <input type="text" name="search" id="search" placeholder="Find your location..."
              aria-label="Find your location">
            <botton class="btn" id="btn" >Find</botton>
          </span>
          <div>
            
          </div>
          <article class="weather-details">
            <div class="navbar navbar-first">
              <header class="day">Monday</header>
              <div class="date"> 1 Sept, 2020</div>
            </div>
            <h1 class="city">Benin City <br>
            </h1>
            <div class="timezone">Africa/Lagos</div>
            <div class="current">
              <div class="temp"> 20 <span> &deg;c </span></div>
              <div class="weather">Clear</div>
              
            </div>
            <hr>
            <h3 class="details">
              clear sky
            </h3>
          </article>
        </section>
        <section>
          <div class="row-two" >
            <img id="weatherIcon" class="img-fluid weatherIcon" src="/images/MostlySunny.png">
          </div>
        </section>
      </div>
      <div class="row-content-two">
        <section class="more-details">
          <table>
            <thead>
              <tr>
                <th>Precipitation</th>
                <th>Humidity</th>
                <th>Winds</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="pre">232%</td>
                <td class="hum">666%</td>
                <td class="wind">777mph</td>
              </tr>
            </tbody>
          </table>
          </section>

        <section class="daily-hourly">
          <h1>Get Weakly and Daily Forecast here</h1>
            <div class="tab">
              <button class="tablinks" onclick="openCity(event, 'Hourly')">Hourly</button>
              <button class="tablinks" onclick="openCity(event, 'Weekly')">Weakly</button>
            </div>
            
            <!-- Tab content -->
            <div id="Hourly" class="tabcontent">
              <h3>Hourly</h3>
              <table id="hourlyForecast">

              </table>
            </div>
            
            <div id="Weekly" class="tabcontent">
              <h3>Daily</h3>
              <table id="dailyForecast">

              </table>
            </div>
        </section>
      </div>  
    </main>
  </div>
  <footer>

  </footer>
  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
