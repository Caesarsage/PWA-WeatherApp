<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="weather application">

  <nav>

    </header>
    <div class="mobile-icon hambuger-wrapper" aria-label="open or close the menu" tabindex="0">
    </div>
    <ul class="primary-nav">
      <li class="navbar"><a href="/index.html">Home </a> <i class="fa fa-home" aria-hidden="true"></i></li>
      <li class="navbar"><a href="./about.html">About</a> <i class="fa fa-info" aria-hidden="true"></i></li>
      <li class="navbar"><a href="./contact.html">Contact <i class="fa fa-address-card" aria-hidden="true"></i></a></li>
    </ul>
  </nav>
  <br>

  <main  class="wpBackground">
    <div class="row-content">
      <p>Like what you see?</p>
      <h1>Follow Me</h1>
      <table>
        <tr>
          <th>Facebook <i class="fa fa-facebook fa-pulse"></i></th>
          <th>Twitter <i class="fa fa-twitter fa-pulse"></i></th>
          <th>LinkedIn <i class="fa fa-linkedin fa-pulse"></i></th>
          <th>Github <i class="fa fa-github fa-pulse"></i></th>
        </tr>
        <tr>
          <td><a href="https://www.facebook.com/erhabor.destinyendurance">Destiny Erhabor</a></td>
          <td><a href="https://www.twitter.com/caesar_sage">@Caesar_sage</a></td>
          <td><a href="https://www.linkedIn.com/in/destiny-erhabor">Destiny Erhabor</a></td>
          <td><a href="https://www.github.com/Caesarsage">caesarsage</a></td>
        </tr>
      </table>
      <br>
      <hr>
      <h1>Contact Me</h1>
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" aria-label="enter your name">
        </div>
        <div class="form-group">
          <label for="email">
            Email:
          </label>
          <input type="text" name="email" id="email" aria-label="enter your email">
        </div>
        <div class="form-group">
          <textarea name="comment" id="comment" cols="30" rows="10" aria-label="your message">
            What's On your Mind?
          </textarea>  
        </div> 
      </form>
      <button aria-roledescription="button">Send</button>
    </div>
  </main>


  <footer>
    <div>
      <a href="https://www.github.com/Caesarsage"><i class="fa fa-github fa-pulse" aria-hidden="true"></i> Github</a>
        &#124;

    </div>
    <div>

    </div>
