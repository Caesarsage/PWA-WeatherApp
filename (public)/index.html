<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="weather application">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/assets/icons/favicon-16x16.png" type="image/png">

  <!-- IOS Support -->
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
  <meta name="apple-mobile-wep-app-status-bar" content="#34495e">
  
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#34495e">
  <meta name="msapplication-TileColor" content="#34495e">
  <meta name="theme-color" content="#34495e">

  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <title>Weather Application</title>
</head>
<body>
  <nav>
    <header>
      <a  class="wpTitle" href="/">WeatherX</a>
    </header>
    <div class="mobile-icon hambuger-wrapper" aria-label="open or close the menu" tabindex="0">
    </div>
    <ul class="primary-nav">
      <li class="navbar"><a href="./index.html">Home </a><i class="fa fa-home" aria-hidden="true"></i></li>
      <li class="navbar"><a href="./pages/about.html">About </a><i class="fa fa-info" aria-hidden="true"></i> </li>
      <li class="navbar"><a href="./pages/contact.html">Contact </a> <i class="fa fa-address-card" aria-hidden="true"></i></li>
    </ul>
  </nav>
  <br><br>
    <main class="wpBackground">
      <div class="row-content">
        <section  id="wpCurrent">
          <span class="search-bar">
            <input type="text" name="search" id="search" placeholder="Find your location..."
              aria-label="Find your location">
            <botton class="btn" id="btn" >Find</botton>
          </span>
          <div>
            
          </div>
          <article class="weather-details">
            <p class="error"></p>
            <div class="navbar navbar-first">
              <header class="day"> </header>
              <div class="date"> </div>
            </div>
            <i id="loader" class="fa fa-spinner fa-pulse fa-3x " aria-hidden="true"></i>
            <h1 class="city"> <br>
            </h1>
            <div class="timezone"> </div>
            <div class="current">
              <div class="temp"><span> </span></div>
              <div >
                <p class="weather"></p>
                <span class="img"> </span>
              </div>
            </div>
            <hr>
            <h3 class="details"></h3>
              <section>
                <table>
                  <th>
                    <tr>
                      <th>
                        <i class="fa fa-thermometer-half" aria-hidden="true"> </i>
                        Humidity 
                      </th>
                      <th>
                      <i class="fas fa-wind" aria-hidden="true"></i>
                      Wind
                    </th>
                    </tr>
                  </th>
                  <tr>
                    <td class="hum">
                    </td>
                    <td class="wind">
                    </td>
                  </tr>
                </table>
              </section>
          </article>
        </section>
      </div>

      <div class="row-content-two">
        <section class="daily-hourly">
          <h1>Get Weakly and Daily Forecast here</h1>
            <div class="tab">
              <button class="tablinks" onclick="openCity(event, 'Hourly')">Hourly</button>
              <button class="tablinks" onclick="openCity(event, 'Daily')">Daily</button>
            </div>
            
            <!-- Tab content -->
            <div id="Hourly" class="tabcontent">
              <table id="hourlyForecast">

              </table>
            </div>
            
            <div id="Daily" class="tabcontent">
              <table id="dailyForecast">

              </table>
            </div>
        </section>
      </div>  
    </main>
  <footer>
    <div>
      <a href="https://github.com/Caesarsage"><i class="fa fa-github fa-pulse" aria-hidden="true"></i> Github</a>
        &#124;
      <a href="https://twitter.com/"><i class="fa fa-twitter fa-pulse"></i> Twitter</a>
    </div>
    <div>

    </div>
    </footer>

  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
  <script src="js/toggle.js"></script>
</body>
</html>
